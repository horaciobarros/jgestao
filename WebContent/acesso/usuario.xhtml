<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>

	<ui:composition template="/templates/principal.xhtml">
		<ui:define name="corpo">
			<h:form id="formUsuario">
				<center>
				<h:inputHidden id="id" value="#{usuarioBean.usuario.id}" />
				<h:inputHidden id="senha" value="#{usuarioBean.usuario.senha}" />
 				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
				
					<p:panelGrid id="editarUsuario" columns="2"
						style="width:80%; height:100%; margin-top:20px;">
						<f:facet name="header">
							<p:outputLabel value="Cadastro de Usuário" />
						</f:facet>

						<h:outputLabel for="login" value="Login: *" />
						<p:inputText id="login" value="#{usuarioBean.usuario.login}"
							label="Login" maxlength="10" size="10"/>

						<h:outputLabel for="nome" value="Nome: *" />
						<p:inputText id="nome" value="#{usuarioBean.usuario.nome}"
							 label="Nome" maxlength="50" size="50"/>

						<h:outputLabel for="cpf" value="CPF*" />
						<p:inputText id="cpf" value="#{usuarioBean.usuario.cpf}"
							label="cpf" maxlength="11" size="11"/>

						<h:outputLabel for="nivel1" value="Nivel: *" />
						<p:selectOneMenu id="nivel1" value="#{usuarioBean.usuario.nivel}"
							label="nivel1" size="1" maxlength="1">
							<f:selectItem itemLabel="Escolha" itemValue="" />
							<f:selectItem itemLabel=" 1" itemValue="1" />
							<f:selectItem itemLabel=" 2" itemValue="2" />
							<f:selectItem itemLabel=" 3" itemValue="3" />
							<f:selectItem itemLabel=" 4" itemValue="4" />
							<f:selectItem itemLabel=" 5" itemValue="5" />
						</p:selectOneMenu>
						
						<h:outputLabel for="identidade" value="RG: " />
						<p:inputText id="identidade" value="#{usuarioBean.usuario.identidade}"
							label="identidade" maxlength="10" size="10"/>
							
							
								<h:outputLabel for="dataNascimento" value="Data de Nascimento: " />
						<p:calendar id="dataNascimento" value="#{usuarioBean.usuario.dataNascimento}"
							label="dataNascimento"  size="10" pattern="dd/MM/yyyy">
							<f:convertDateTime pattern="dd/MM/yyyy"/> 
							</p:calendar>
								<h:outputLabel for="email" value="Email: " />
						<p:inputText id="email" value="#{usuarioBean.usuario.email}"
							label="email" maxlength="40" size="40"/>
							
								<h:outputLabel for="cargo" value="Cargo/Função: " />
						<p:inputText id="cargoFuncao" value="#{usuarioBean.usuario.cargoFuncao}"
							label="cargo" maxlength="40" size="40"/>
						
						
						
						<f:facet name="footer">
							<p:commandButton id="selectButton" icon="ui-icon-disk"
								value="Gravar" action="#{usuarioBean.gravar}">

								<f:setPropertyActionListener value="#{usuarioBean.usuario}"
									target="#{usuarioBean.usuario}" />
							</p:commandButton>
							
						
						</f:facet>

					</p:panelGrid>

				</center>

			</h:form>


		</ui:define>
	</ui:composition>
</body>
</html>
