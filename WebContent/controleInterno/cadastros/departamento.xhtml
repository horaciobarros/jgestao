<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>

	<ui:composition template="/templates/principal.xhtml">
		<ui:define name="corpo">
			<h:form id="formDepartamento">

				<h:panelGroup id="panelDepartamento">
					<center>
						<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" />
						<h:inputHidden value="#{departamentoBean.departamento.id}" />

						<p:panelGrid id="editarDepartamento" columns="2"
							style="width:80%; height:100%; margin-top:20px;">
							<f:facet name="header">
								<p:outputLabel value="Cadastro de Local" />
							</f:facet>

							<h:outputLabel for="idReadOnly" value="Código do Local: " />
							<p:outputLabel id="idReadOnly"
								value="#{departamentoBean.departamento.id}" maxlength="5"
								size="5" readonly="true" />

							<h:outputLabel for="unidadeOrcamentaria"
								value="Unidade Orçamentária: *" />

							<p:selectOneMenu id="listaUnidadeOrcamentaria" value="#{departamentoBean.departamento.unidadeOrcamentaria}"
								label="unidade" converter="#{unidadeOrcamentariaConverter}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems value="#{departamentoBean.listaUnidadeOrcamentaria}" var="uo"
									itemValue="#{uo}" itemLabel="#{uo.descricao}" />
							</p:selectOneMenu>


							<h:outputLabel for="descricao" value="Descrição: *" />
							<p:inputText id="descricao"
								value="#{departamentoBean.departamento.descricao}"
								label="descricao" maxlength="50" size="50" />


							<f:facet name="footer">
								<p:commandButton id="selectButton" icon="ui-icon-disk"
									value="Gravar" action="#{departamentoBean.gravar}"
									update="panelDepartamento">
								</p:commandButton>
								
								<p:commandButton id="voltar" icon="ui-icon-circle-arrow-w"
									value="Voltar" action="#{departamentoBean.voltar}"
									update="panelDepartamento">
								</p:commandButton>


							</f:facet>

						</p:panelGrid>

						
					</center>
				</h:panelGroup>



			</h:form>


		</ui:define>
	</ui:composition>
</body>
</html>
