<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>

	<ui:composition template="/templates/principal.xhtml">
		<ui:define name="corpo">
			<h:form id="formOrgao">


				<center>
					<p:commandButton id="incluir" icon="ui-icon-circle-plus"
						value="Incluir" action="#{orgaoBean.incluir}">
					</p:commandButton>


					<p:dataTable id="orgaos" var="o" value="#{orgaoBean.lista}"
						style="width : 80%;" emptyMessage="Nenhum registro encontrado">
						<f:facet name="header">
							<p:outputLabel value="Órgãos cadastrados" />
						</f:facet>

						<p:column headerText="Código">
							<h:outputText value="#{o.codigo}" />
						</p:column>

						<p:column headerText="Descrição">
							<h:outputText value="#{o.descricao}" />
						</p:column>



						<p:column style="width:4%">
							<h:commandLink id="selectButton"
								icon="/resources/imagens/editar16.png" ajax="false"
								action="#{orgaoBean.editar}">
								<p:graphicImage value="/resources/imagens/editar16.png" />
								<f:setPropertyActionListener value="#{o}"
									target="#{orgaoBean.orgao}" />
							</h:commandLink>
						</p:column>
						<f:facet name="footer">
							<div align="right">
								<p:panelGrid columns="2" style="text-align: right; width:20%;">
									<p:outputLabel value="listados:" />
									<p:outputLabel value="#{orgaoBean.lista.size()}" />
								</p:panelGrid>
							</div>
						</f:facet>

					</p:dataTable>

				</center>

			</h:form>


		</ui:define>
	</ui:composition>
</body>
</html>
