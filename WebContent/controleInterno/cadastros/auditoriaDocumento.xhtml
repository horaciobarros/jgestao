<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>

</head>
<body>

	<ui:composition template="/templates/principal.xhtml">
		<ui:define name="corpo">
			<h:form id="formAuditoriaDocumento">
				<center>

					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<h:inputHidden
						value="#{auditoriaBean.auditoriaDocumento.id}" />
					<h:inputHidden value="#{auditoriaBean.auditoria.id}" />
					

					<p:panelGrid id="editarAuditoriaDocumento" columns="2"
						style="width:80%; height:100%; margin-top:20px;">
						<f:facet name="header">
							<p:outputLabel value="Cadastro de Documento Auditado" />
						</f:facet>
						
							<h:outputLabel for="tipoDocumento" value="Tipo documento: *" />
						<p:selectOneMenu id="tipoDocumento"
							value="#{auditoriaBean.auditoriaDocumento.tipoDocumento}">
							<f:selectItem itemLabel="Escolha" itemValue="" />
							<f:selectItem itemLabel="NE: Nota de Empenho" itemValue="NE" />
							<f:selectItem itemLabel="NSE: Nota de Subempenho" itemValue="NSE" />
							<f:selectItem itemLabel="NP: Nota de Pagamento" itemValue="NP" />
							<f:selectItem itemLabel="PL: Processo de Licitação" itemValue="PL" />
							<f:selectItem itemLabel="PCD: Processo de Compra Direta " itemValue="PCD" />
							<f:selectItem itemLabel="CT: Contrato" itemValue="CT" />
							<f:selectItem itemLabel="CV: Convênio" itemValue="CV" />
						</p:selectOneMenu>

						<h:outputLabel for="numeroDocumento" value="Número: " />
						<p:inputText id="numeroDocumento"
							value="#{auditoriaBean.auditoriaDocumento.numeroDocumento}"
							maxlength="10" size="10" />

						<h:outputLabel for="dataDocumento" value="Data: *" />
						<p:calendar id="dataDocumento"
							value="#{auditoriaBean.auditoriaDocumento.dataDocumento}"
							label="data" maxlength="10" size="10" pattern="dd/MM/yyyy">

						</p:calendar>

						<h:outputLabel for="descricao" value="Descrição: *" />
						<p:inputTextarea id="descricao"
							value="#{auditoriaBean.auditoriaDocumento.descricao}"
							label="referencia" rows="6" cols="50" />

						<f:facet name="footer">
							<p:commandButton id="voltar" icon="ui-icon-circle-arrow-w"
							
								value="Voltar" action="#{auditoriaBean.voltarAuditoria}" ajax="false">
							</p:commandButton>
							<p:commandButton id="selectButton" icon="ui-icon-disk"
								value="Gravar" action="#{auditoriaBean.gravarAuditoriaDocumento}">
								
							</p:commandButton>
							
							<p:commandButton id="excluir" icon="ui-icon-trash"
								value="Excluir" action="#{auditoriaBean.excluirAuditoriaDocumento}"
								 style="float:right">
							</p:commandButton>

							
						</f:facet>
					</p:panelGrid>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
